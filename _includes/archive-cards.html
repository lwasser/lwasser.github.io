
<article>
    <a href="{{ post.url}}">
    <img src="{{ post.feature_img }}" alt="{{ post.feature_alt }}">
    <div class="card">
        <div class="card__bkg">
            <h3 class="card-title">{{ post.title | markdownify | strip_html | truncate: 80 }}</h3>    
        </div>
        <div>{{ post.category }}</div>
        <div class="archive__item-body">
            <div class="card-excerpt">
                <p>{{ post.excerpt | truncate: 200 }} </p>
            </div>
        </div>
    </div>
    </a>
</article>
