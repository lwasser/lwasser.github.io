<!-- Display a section with impact cards arranged in a grid layout.
 Content grabbed from yaml front matter-->

<section class="max-w-7xl mx-auto px-6 py-20">
  <div class="grid grid-cols-1 md:grid-cols-2 md:grid-rows-3 gap-8">
    {{ $cards := .Params.cards }}
    {{ if $cards }}
      {{ range $i, $c := $cards }}
        <div class="{{ $c.grid | default "" }}">
          {{ partial "cards.html" $c }}
        </div>
      {{ end }}
    {{ end }}

  </div>
</section>
