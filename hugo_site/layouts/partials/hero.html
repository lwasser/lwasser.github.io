{{ $hero := .Params.hero }}
{{ $title := $hero.title }}
{{ $subtitle := $hero.subtitle }}
{{ $excerpt := $hero.excerpt }}
{{ $img := $hero.image }}
{{ $alt := $hero.alt }}

<section class="bg-verdigrisDark py-4 flex items-center">
  <div class="max-w-7xl mx-auto px-4 py-20 w-full">
    <!-- Use a 12-column grid and give the text more columns than the image -->
    <div class="grid md:grid-cols-12 gap-12 items-center">

      <!-- Left side - Text (wider on md+) -->
      <div class="order-2 md:order-1 md:col-span-8">
        <h1 class="text-5xl md:text-6xl font-bold text-white mb-6">
          {{ $title }}
        </h1>
        <p class="text-2xl md:text-3xl font-semibold text-white mb-6">
          {{ $subtitle }}
        </p>
        <p class="text-xl md:text-2xl leading-[1.5] md:leading-[1.9] text-white">
          {{ $excerpt | markdownify }}
        </p>
      </div>

      <!-- Right  - Photo (narrower on md+) -->
      <div class="order-1 md:order-2 md:col-span-4 flex justify-center md:justify-end">
        <div class="w-64 h-64 md:w-72 md:h-72 rounded-full overflow-hidden border-8 border-white shadow-2xl">
          <img src="{{ $img }}" alt="{{ $alt }}" class="w-full h-full object-cover">
        </div>
      </div>

    </div>
  </div>
</section>
