{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 py-16">
  <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ .Title }}</h1>
  <div class="prose lg:prose-xl">
    {{ .Content }}
  </div>

  <div class="mt-12">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Recent Posts</h2>
    <div class="space-y-4">
      {{ range first 5 (where .Site.RegularPages "Type" "blog") }}
      <article class="border-b pb-4">
        <a href="{{ .Permalink }}" class="text-xl font-semibold text-blue-600 hover:text-blue-800">
          {{ .Title }}
        </a>
        <p class="text-gray-600 text-sm mt-1">{{ .Date.Format "January 2, 2006" }}</p>
      </article>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
