<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>

   <!-- Preconnect for Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts: Sora + Inter (weights 100-900) -->
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Font Awesome (CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  {{ $styles := resources.Get "css/main.scss" | toCSS | postCSS | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}">
</head>
<body class="bg-gray-50">
  <!-- Navigation on every page -->
  <nav class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold">{{ .Site.Params.author }}</a>
      <div class="space-x-6">
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}" class="hover:text-[#71B3B5]">{{ .Name }}</a>
        {{ end }}
      </div>
    </div>
  </nav>

  {{ block "main" . }}{{ end }}
  {{ partial "footer.html" . }}
</body>
</html>
